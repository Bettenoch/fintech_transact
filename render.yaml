databases:
  - name: fintechTransact
    databaseName: fintech_transact
    user: steel
    plan: free

services:
  - type: web
    name: fintechTransact
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: mysite
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false